<div class="container-fluid py-3">
  <div class="d-flex justify-content-start mb-2">
    <div class="form-group px-3">
      <label for="sort">Sort by:</label>
      <select
        class="form-control"
        id="sort"
        [(ngModel)]="selectedSort"
        (change)="initGroup()"
      >
        <option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.name }}
        </option>
      </select>
    </div>
    <div class="form-group px-3 mr-auto">
      <label for="group">Group by:</label>
      <select
        class="form-control"
        id="group"
        [(ngModel)]="selectedGroup"
        (change)="initGroup()"
      >
        <option *ngFor="let option of groupOptions" [value]="option.value">
          {{ option.name }}
        </option>
      </select>
    </div>
    <div class="form-group px-3">
      <label for="filter"></label>
      <input
        type="text"
        class="form-control"
        id="filter"
        [(ngModel)]="filterText"
        autocomplete="off"
        placeholder="Filter..."
      />
    </div>
  </div>
  <div class="row mx-1">
    <div
      class="col-sm px-2"
      *ngFor="let key of objectKeys(groups); let groupI = index"
    >
      <div class="card">
        <div class="card-header text-center font-weight-bold">
          {{ groups[key].title }}
        </div>
        <div class="card-body p-1">
          <div
            class="card mb-1"
            *ngFor="
              let task of groups[key].tasks
                | sort: selectedSort
                | filter: filterText;
              let taskI = index
            "
            [@fadeAnimation]="'in'"
          >
            <div class="card-body px-3 py-2">
              <h5 class="card-title mb-1">
                {{ task.title }}
              </h5>
              <p class="card-text mb-1">
                {{ task.description | slice: 0:40 }}
              </p>
              <div class="row justify-content-between align-items-center pr-3">
                <div class="col">
                  {{ task.assignee.name }}
                </div>
                <div *ngIf="selectedGroup === 'status'">
                  <button
                    class="btn btn-secondary btn-sm mr-2"
                    (click)="moveTask(groupI, taskI, -1)"
                    *ngIf="groupI"
                  >
                    &larr;
                  </button>
                  <button
                    class="btn btn-secondary btn-sm"
                    (click)="moveTask(groupI, taskI, 1)"
                    *ngIf="objectKeys(groups).length - 1 !== groupI"
                  >
                    &rarr;
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
